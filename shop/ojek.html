<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gojek Style Page</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f5f5f5;
    }
    .navbar {
      background-color: #00AA13;
    }
    .navbar-brand {
      color: white;
      font-weight: bold;
    }
    .feature-icon {
      width: 50px;
      height: 50px;
    }
    .feature {
      text-align: center;
      padding: 20px;
    }
    .feature h4 {
      margin-top: 10px;
    }
    .footer {
      background-color: #00AA13;
      color: white;
      text-align: center;
      padding: 10px 0;
      position: relative;
      width: 100%;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light">
    <a class="navbar-brand" href="#">Gojek</a>
  </nav>

  <div class="container mt-4">
    <div class="row">
      <div class="col-6 col-md-3 feature">
        <img src="https://via.placeholder.com/50" class="feature-icon" alt="Icon">
        <h4>Transport</h4>
      </div>
      <div class="col-6 col-md-3 feature">
        <img src="https://via.placeholder.com/50" class="feature-icon" alt="Icon">
        <h4>Food</h4>
      </div>
      <div class="col-6 col-md-3 feature">
        <img src="https://via.placeholder.com/50" class="feature-icon" alt="Icon">
        <h4>Package</h4>
      </div>
      <div class="col-6 col-md-3 feature">
        <img src="https://via.placeholder.com/50" class="feature-icon" alt="Icon">
        <h4>Shopping</h4>
      </div>
    </div>
    <div class="row">
      <div class="col-6 col-md-3 feature">
        <img src="https://via.placeholder.com/50" class="feature-icon" alt="Icon">
        <h4>Pay</h4>
      </div>
      <div class="col-6 col-md-3 feature">
        <img src="https://via.placeholder.com/50" class="feature-icon" alt="Icon">
        <h4>Mart</h4>
      </div>
      <div class="col-6 col-md-3 feature">
        <img src="https://via.placeholder.com/50" class="feature-icon" alt="Icon">
        <h4>Deals</h4>
      </div>
      <div class="col-6 col-md-3 feature">
        <img src="https://via.placeholder.com/50" class="feature-icon" alt="Icon">
        <h4>More</h4>
      </div>
    </div>
  </div>

  <div class="footer">
    <p>&copy; 2024 Gojek Style Page</p>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
